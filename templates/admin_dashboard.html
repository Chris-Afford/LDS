<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #444;
    }
    tr:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Here are your venues:</p>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for venue in venues %}
      <tr>
        <td>{{ venue.id }}</td>
        <td>{{ venue.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
