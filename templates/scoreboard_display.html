<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Scoreboard</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #111;
            color: #fff;
            padding: 30px;
        }
        .venue {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .messages {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .result-card {
            background-color: #222;
            padding: 15px 25px;
            border-radius: 10px;
            min-width: 150px;
        }
        .track {
            margin-top: 30px;
            font-size: 1.1em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="venue" id="venue">Venue Name</div>
    <div class="messages">
        <div id="message1">Message Line 1</div>
        <div id="message2">Message Line 2</div>
    </div>
    <div class="results" id="results"></div>
    <div class="track" id="track">Track Condition: Good 4 | Correct Weight: No</div>

    <script>
        function getClubIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("club_id");
        }

        const clubId = getClubIdFromURL();

        if (!clubId) {
            document.body.innerHTML = "<h2 style='color:red'>Error: No club ID provided in URL.</h2>";
            throw new Error("Missing club_id in URL");
        }

        const ws = new WebSocket(`wss://${location.host}/scoreboard/ws/${clubId}`);

        ws.onopen = () => {
            console.log("WebSocket connected");
        };

        ws.onerror = (err) => {
            console.error("WebSocket error:", err);
        };

        ws.onmessage = (event) => {
            console.log("Received data:", event.data);
            const data = JSON.parse(event.data);

            document.getElementById("venue").textContent = data.venue_name || "Venue Name";
            document.getElementById("message1").textContent = data.message1 || "";
            document.getElementById("message2").textContent = data.message2 || "";

            const resultsEl = document.getElementById("results");
            resultsEl.innerHTML = "";
            if (data.runners) {
                data.runners.slice(0, 6).forEach((runner, idx) => {
                    const card = document.createElement("div");
                    card.className = "result-card";
                    card.innerHTML = `<strong>${idx + 1}. ${runner}</strong>`;
                    resultsEl.appendChild(card);
                });
            }

            document.getElementById("track").textContent =
                `Track Condition: ${data.track_condition || "Unknown"} | Correct Weight: ${data.correct_weight || "No"}`;
        };
    </script>
</body>
</html>
